        <p>进入某个容器<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">docker exec -it e1066fe2db35 /bin/bash</span><br><span class="line">不要使用exit退出命令行,exit会让容器停止。这里使用ctrl+p+q来退出容器</span><br></pre></td></tr></table></figure></p>
<p>拷贝容器内的文件到宿主机<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker cp myNginx:/etc/nginx/conf.d/default.conf ./default.conf</span><br></pre></td></tr></table></figure></p>
<p>Mysql启动参数<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker run --name localMysql -p 3306:3306 -v /conf/mysql:/etc/mysql/conf.d -e MYSQL_ROOT_PASSWORD=root -d mysql:5.6.33</span><br></pre></td></tr></table></figure></p>
<p>Cadvisor(docker监控工具)启动参数<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker run --volume=/:/rootfs:ro --volume=/var/run:/var/run:rw --volume=/sys:/sys:ro --volume=/var/lib/docker/:/var/lib/docker:ro --volume=/dev/disk/:/dev/disk:ro --publish=8888:8080 --detach=true --name=cadvisor google/cadvisor:latest</span><br></pre></td></tr></table></figure></p>
<p>Nginx启动参数<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker run -p 80:80 --name localNginx -v /var/log/nginx:/var/log/nginx -v /var/www/html:/var/www/html -v /conf/localNginx:/etc/nginx -d nginx:latest</span><br></pre></td></tr></table></figure></p>
<p>Nginx路由配置<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">if (!-f $request_filename)&#123;</span><br><span class="line">    rewrite ^/(.+)$ /index.php?$1&amp; last;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>php-fpm启动参数<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker run -p 9000:9000 --name php7-fpm -v /var/www/:/var/www -v /conf/php:/etc/php -v /var/log/:/var/log -d php:7.0-fpm</span><br></pre></td></tr></table></figure></p>
<p>遇到的问题和解决方案：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">一.Nginx监听不到php-fpm：</span><br><span class="line">    因为docker容器每个都是独立的，php-fpm配置的9000端口及其映射只是对应他自己的容器和宿主机，那也跟nginx所在容器不互通，导致兼听不到php-fpm。</span><br><span class="line">解决办法：</span><br><span class="line">    1.查看容器ip(PHP-FPM不做宿主机端口映射) docker inspect xxx | grep &quot;IPAddress&quot;</span><br><span class="line">    2.Nginx作为宿主机运行，PHP-FPM 9000端口映射到宿主机</span><br></pre></td></tr></table></figure>
<p>java后台运行</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">nohup java -jar target/tpwbiz-1.0.0.jar &gt; /var/log/tpw.txt &amp;</span><br><span class="line">jobs查看列表</span><br><span class="line">fg id  调出</span><br><span class="line">lsof -i:port</span><br><span class="line">kill -9 port</span><br></pre></td></tr></table></figure>
